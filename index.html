<!DOCTYPE html>
<html>
<head>
  <title>Pythio</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <script src="js/game.js" defer onload="console.log('game.js loaded successfully with version 1.9')"></script>
  <style>
    #startScreen { display: flex; flex-direction: column; align-items: center; }
    #gameContent { display: none; }
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      background: #f5e8c7; 
      color: #3c2f2f; 
      margin: 0; 
      padding: 20px; 
    }
    #status { 
      font-size: 20px; 
      margin: 20px; 
    }
    button { 
      padding: 10px 20px; 
      margin: 5px; 
      background: #d4a017; 
      color: #fff; 
      border: none; 
      border-radius: 5px; 
      cursor: pointer; 
    }
    button:hover { 
      background: #e6b800; 
    }
    #manaBar, #castBarContainer, #healthBars, #spellBar, #talents, #eventMessage { 
      max-width: 1200px; 
      margin: 20px auto; 
      display: flex; 
      flex-wrap: wrap; 
      justify-content: center; 
    }
    .mana-bar { 
      width: 500px; 
      height: 30px; 
      background: #ccc; 
      margin: 10px auto; 
      border: 1px solid #000; 
      position: relative; 
    }
    .mana-fill { 
      height: 100%; 
      background: #1e90ff; 
      width: 0%; 
      transition: width 0.1s linear; 
    }
    .mana-text { 
      position: absolute; 
      width: 100%; 
      text-align: center; 
      font-size: 16px; 
      line-height: 30px; 
    }
    #castBarContainer { 
      height: 40px; 
      position: relative; 
    }
    #castBar { 
      width: 250px; 
      height: 20px; 
      background: #ccc; 
      margin: 10px auto; 
      border: 1px solid #000; 
      position: absolute; 
      left: 50%; 
      transform: translateX(-50%); 
      display: none; 
    }
    .cast-fill { 
      height: 100%; 
      background: #ffaa00; 
      width: 0%; 
      transition: width 0.1s linear; 
    }
    .cast-text { 
      position: absolute; 
      width: 100%; 
      text-align: center; 
      font-size: 14px; 
      line-height: 20px; 
    }
    .health-bar {
      width: 250px;
      height: 50px;
      background: #ccc;
      margin: 15px;
      border: 1px solid #000;
      position: relative;
      cursor: pointer;
      overflow: hidden;
    }
    .health-fill {
      height: 100%;
      background: #4CAF50;
      width: 0%;
      transition: width 0.1s linear;
      position: absolute;
      left: 0;
      top: 0;
    }
    .shield-fill {
      height: 100%;
      background: #666;
      width: 0%;
      transition: width 0.1s linear;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0.8;
    }
    .health-text { 
      position: absolute; 
      width: 100%; 
      text-align: center; 
      font-size: 18px; 
      line-height: 50px; 
      z-index: 1;
    }
    #eventMessage { 
      font-size: 18px; 
      color: #ff5555; 
      margin: 10px auto; 
      min-height: 24px; 
    }
    .spell-bar {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .spell-slot {
      position: relative;
      width: 50px;
      height: 50px;
      background: #d9c2a3;
      border: 2px solid #000;
      cursor: default;
    }
    .spell-icon {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: filter 0.2s;
    }
    .uncastable {
      filter: grayscale(80%) brightness(50%) sepia(40%);
    }
    .mana-cost {
      position: absolute;
      bottom: 2px;
      right: 2px;
      font-size: 12px;
      color: #fff;
      background: rgba(0, 0, 0, 0.7);
      padding: 2px 4px;
      border-radius: 3px;
    }
.tooltip {
  display: none;
  position: absolute;
  bottom: 60px;
  left: 50%;
  transform: translateX(-50%);
  background-color: #333; /* Dark gray background */
  color: #fff; /* White text for contrast */
  border: 1px solid #3c2f2f;
  padding: 8px 12px; /* Slightly more padding for readability */
  font-size: 14px;
  border-radius: 4px;
  z-index: 1000;
  max-width: 250px; /* Reduced width for compact size */
  min-width: 150px; /* Ensure it doesn't shrink too much */
  text-align: left;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  white-space: normal; /* Allow text to wrap */
  overflow-wrap: break-word; /* Break long words if needed */
  line-height: 1.4; /* Improve readability with line spacing */
}
    #startScreen { 
      position: absolute; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      background: #f5e8c7; 
      display: flex; 
      flex-direction: column; 
      justify-content: center; 
      align-items: center; 
      z-index: 10;
    }
    #gameContent { 
      display: none; 
      z-index: 1;
    }
    #leaderboard { 
      margin: 20px; 
      max-width: 600px; 
      text-align: left; 
    }
    #leaderboard h3 { 
      margin-bottom: 10px; 
    }
    #leaderboard ul { 
      list-style: none; 
      padding: 0; 
    }
    #leaderboard li { 
      margin: 5px 0; 
    }
    #debugPanel { 
      position: absolute; 
      top: 10px; 
      right: 10px; 
      background: #fff; 
      padding: 10px; 
      border: 1px solid #000; 
      display: none; 
      z-index: 20;
    }

  .spell-slot-selection {
    width: 80px; /* Increase size */
    height: 80px;
    margin: 10px; /* Add spacing */
  }
  .spell-slot-selection img.spell-icon {
    width: 100%;
    height: 100%;
  }
  .spell-slot-selection button {
    margin-top: 5px;
    width: 100%;
    font-size: 14px;
  }

  </style>
</head>
<body>
  <div id="startScreen">
    <h1>Pythio</h1>
    <p>Heal adventurers through 5 rounds of combat!</p>
    <button id="startButton">Start Game</button>
    <div id="leaderboard">
      <h3>Leaderboard (Highest Round)</h3>
      <ul id="leaderboardList"></ul>
    </div>
  </div>
  <div id="gameContent">
    <h1>Pythio</h1>
    <div id="status">Round 1 - Time: 10s</div>
    <div id="healthBars"></div>
    <div id="castBarContainer">
      <div id="castBar">
        <div class="cast-fill" id="castFill"></div>
        <div class="cast-text" id="castText"></div>
      </div>
    </div>
<div id="manaBar">
  <div class="mana-bar">
    <div class="mana-fill" id="manaFill" style="width: 100%;"></div>
    <div class="mana-text" id="manaText"></div> <!-- Remove hardcoded 100/100 -->
  </div>
</div>
    </div>
    <div id="eventMessage"></div>
    <div id="spellBar" class="spell-bar"></div>
    <div id="talents"></div>
  </div>
<div id="debugPanel">
  <button onclick="if (window.game) window.addMana(50); else console.log('window.game undefined on +50 Mana click');">+50 Mana</button>
  <button onclick="if (window.game) window.skipRound(); else console.log('window.game undefined on Skip Round click');">Skip Round</button>
</div>
</body>
</html>
